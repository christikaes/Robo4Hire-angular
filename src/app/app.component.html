<mat-toolbar color="primary">
  <span>Robo4Hire</span>
</mat-toolbar>
<span>Find a robot for every job!</span>
<div id="robots">
  <mat-card class="robot"
            *ngFor="let robot of robots">
    <mat-card-title>
      {{robot.name}}
    </mat-card-title>
    <img mat-card-mat-image
         src="http://www.robohash.org/{{robot.name}}" />
    <div *ngFor="let job of robot.jobs">
      {{job}}
    </div>
    <button>Hire Me!</button>
  </mat-card>`
</div>
