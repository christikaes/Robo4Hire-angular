<h1>Robo 4 Hire</h1>
<span>Find a robot for every job!</span>
<div id="robots">
  <div class="robot"
       *ngFor="let robot of robots">
    <h3>{{robot.name}}</h3>
    <img src="http://www.robohash.org/{{robot.name}}" />
    <div *ngFor="let job of robot.jobs">
      {{job}}
    </div>
    <button>Hire Me!</button>
  </div>`
</div>
